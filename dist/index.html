<body>

<div id="app">
    <button @click="switched">123</button>
    <h v-for="(item,index) in items">{{ item }}</h>
    <span v-if="ddd">{{ message }}</span>
    <span v-else>{{ 'sb' }}</span>
    <span prop.sync="ddd" v-bind:data.prop="items">{{ 'sb' }}</span>
</div>

<script src="./L.js"></script>

<script>
    let ins = new L({
        el : '#app',
        data: {
            message : 'hello',
            items: [1,2,3],
            ddd: false
        },
        methods: {
            switched: function () {
                this.items.push(4)
                this.ddd = !this.ddd
            }
        }
    })
